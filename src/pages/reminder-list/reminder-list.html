<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Reminder List
      </ion-title>
  
      <ion-buttons end>
        <button ion-button navPush="ReminderFormPage" [navParams]="{mode: 'add'}">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

    <small class="note"><i>Swipe to update/delete reminder</i></small>
  
    <ion-list no-lines>
  
      <ion-item-sliding *ngFor="let reminder  of reminderList$ | async">
  
        <ion-item>
          {{ reminder.reminder }}
        </ion-item>
  
        <ion-item-options side="right">
          <button ion-button 
            navPush="ReminderFormPage"
            [navParams]="{mode:'update', reminder: reminder}">
            <ion-icon name="create"></ion-icon>
          </button>
  
          <button ion-button 
            color="danger" (click)="removeReminder(reminder)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      
      </ion-item-sliding>
  
    </ion-list>
  
  </ion-content>
